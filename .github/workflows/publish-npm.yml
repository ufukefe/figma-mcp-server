name: Publish @antonytm/figma-mcp-server to NPM registry
on:
  release:
    types: [created]
permissions:
  id-token: write
  contents: read
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: '22.x'
          registry-url: 'https://registry.npmjs.org'
      - name: Install dependencies
        working-directory: ./mcp
        run: npm install
      - name: Build package
        working-directory: ./mcp
        run: npm run build
      - name: Bundle package
        working-directory: ./mcp
        run: npm run bundle
      - name: Publish package on NPM ðŸ“¦
        working-directory: ./mcp
        run: npm publish